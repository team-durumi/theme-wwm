{{ $item := index ( . ) 0 }}
<div class="mb-48">
  <div class="mb-4">
      <img class="w-full" src="{{ $item.src }}" alt="">
  </div>
  <h1 class="text-xl mb-2 text-aa-gray-900">{{ $item.name }}</h1>
  <h1 class="text-xl mb-2 text-aa-gray-900">{{ $item.subname }}</h1> 
  <p class="text-center text-sm text-black">{{ $item.description }}</p>
</div>
