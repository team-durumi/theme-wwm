<div class="mb-48 lg:flex lg:justify-between -mx-2">
  {{ range . }}
    <div class="px-2 lg:w-1/4 mb-6 lg:mb-0">
        <div class="mb-4">
            <img class="w-full" src="{{ .src }}" alt="">
        </div>
        <h1 class="text-2xl mb-2 text-aa-gray-900">{{ .name }}</h1>
        <h1 class="text-2xl mb-2 text-aa-gray-900">{{ .subname }}</h1>  
        <p class="text-lg text-black w-2/3">{{ .description }}</p>
    </div>
    {{ end }}
</div>
