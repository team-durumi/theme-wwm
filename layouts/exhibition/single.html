{{ define "main" }}

{{- `<!-- _default/single.html  -->` | safeHTML -}}
<section id="main" class="post layout-single container-prose">
  <article id="content">
    <header class="my-5">
      <h1 id="title">{{ .Title }}</h1>
    </header>
    {{ .Content }}
	  {{ if .Params.components }}
    	{{ range .Params.Components }}
				{{ $extension := index (last 1 (split  . "." )) 0 }}
				{{ if eq $extension "pdf" }}
					<embed src="{{ . }}" width="100%;" height="800px;" alt="pdf">
				{{ else }}
					<img class="h-full rounded w-full object-cover object-center mb-6" src="{{ .| absURL }}" alt="item object">
				{{ end }}
    	{{ end }}
  	{{ else }}
  		<img class="h-full rounded w-full object-cover object-center mb-6" src="https://dummyimage.com/462x384" alt="item object">
  	{{ end }}


  </article>
</section>
{{- `<!-- _default/single.html  -->` | safeHTML -}}
{{ end }}
